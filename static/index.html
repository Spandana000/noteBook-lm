<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumina | AI Notebook</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar glass-panel">
            <h2>Lumina</h2>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">+ Upload PDF</button>
            <input type="file" id="fileInput" hidden onchange="uploadFile(this)">
            <div id="docList"></div>
        </aside>
        <main class="chat-area">
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="chatInput" placeholder="Ask your document...">
                <button onclick="sendChat()">Send</button>
            </div>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
